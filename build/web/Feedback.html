<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Academy</title>
</head>
<link rel="icon" href="Assets/logo.jpg" type="image/x-icon">

<style>
    body{
        background-color:#f9af47 ;
    }
    .mainContainer{
        height: 530px;
        width: 50%;
        margin: 6% auto;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 10px;
        background-color: #f1f1f1;
        padding: 20px 2px;
    }
    h2{
    color: #000000;
    font-size: 32px;
    font-weight: 100;
    margin-left: 40%;
}
.input
{ border-radius: 5px;
    width: 80%;
    height: 30px;
    border: 1px solid black;
    margin-left: 8%;
}
.input1
{ border-radius: 5px;
    width: 80%;
    height: 60px;
    border: 1px solid black;
    margin-left: 8%;
}
.btn{
    border-radius: 5px;
    width: 80%;
    height: 38px;
    border: 1px solid black; 
    background-color: #f9af47;
    font-size: 15px;
    margin-left: 8%;
}
.label{
    font-size: 20px;
    margin-left: 8%;
}


</style>
<body>
    <div class="mainContainer">
        <h2>
            Feedback Form
        </h2>

        <form action="Feedback.jsp" method="post">
            <div class="label">Name:</div>
            <br>
            <input class="input" type="text" name="t1"><br><br>
            <div class="label">Course Name:</div><br>
            <input class="input" type="text" name="t2"><br><br>
            
            <div class="label">Message:</div><br>
            <textarea class="input1" type="text" name="t3"></textarea><br><br><br>
            <input type="submit" class="btn">
        </form>
    </div>
</body>
</html>
